<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4">User Registration</h3>
                <form  [formGroup]="empForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="passsword">
                    </div>
                    <div formArrayName="skills">
                        <h5>Skills:</h5>
                        <div class="mb-3" *ngFor="let skill of skills.controls; let i = index">
                          <input [formControlName]="i" type="text"  />
                          <button class="btn btn-danger" (click)="removeSkill(i)">Remove</button>
                          <div *ngIf="skill.hasError('lengthObject')" class="text-danger">
                            {{skill?.errors?.['lengthObject'].lengthError}} length required
                     </div>
                        </div>
                        <button type="button" class="btn btn-primary p-1" (click)="addSkill()">Add Skill</button>
                      </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3"
                    [disabled]="empForm.invalid"
                    >Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
